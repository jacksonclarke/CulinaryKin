{% extends 'core/base.html' %} {% block title %} {{ title }} {% endblock %} 
{%load static %} {%block content %}
<section class="bg-white dark:bg-gray-900">
  <div class="py-8 px-4 mx-auto max-w-2xl lg:py-16">
    <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">
      Create A New Recipe
    </h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Create
      </button>
    </form>
  </div>
</section>
{% comment %} <section class="bg-white dark:bg-gray-900">
  <div class="py-8 px-4 mx-auto max-w-2xl lg:py-16">
    <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">
      Create A New Recipe
    </h2>
    <form action="#">
      <div class="grid gap-4 sm:grid-cols-1 sm:gap-6">
        <div class="sm:col-span-2">
          <label
            for="recipe_name"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Recipe Name</label
          >
          <input
            type="text"
            name="recipe_name"
            id="recipe_name"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            placeholder="Recipe name"
            required=""
          />
        </div>
        <div class="sm:col-span-2">
          <label
            for="ingredients"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Ingredients</label
          >
          <textarea
            id="ingredients"
            name="ingredients"
            rows="8"
            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            placeholder="Ingredients"
            required=""
          ></textarea>
        </div>
        <div class="sm:col-span-2">
          <label
            for="instructions"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Instructions</label
          >
          <textarea
            id="instructions"
            name="instructions"
            rows="8"
            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            placeholder="Instructions"
            required=""
          ></textarea>
        </div>
      </div>
    </form>
    <button
      type="submit"
      class="inline-flex items-center px-5 py-2.5 mt-4 sm:mt-6 text-sm font-medium text-center text-black bg-primary-700 rounded-lg focus:ring-4 focus:ring-primary-200 dark:focus:ring-primary-900 hover:bg-primary-800"
    >
      Create Recipe
    </button>
  </div>
</section> {% endcomment %}
{% endblock %}
