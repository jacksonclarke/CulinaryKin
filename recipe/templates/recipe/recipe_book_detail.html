{% extends 'core/base.html' %}

{% block title %} {{ title }} {% endblock %}

{% block content %}
<section class="bg-white dark:bg-gray-900">
  <div class="py-8 px-4 mx-auto max-w-2xl lg:py-16">
    <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">
      {{ recipe_book.name }}
    </h2>
    <h3 class="mb-2 text-lg font-bold text-gray-900 dark:text-white">Recipes</h3>
    <ul class="mb-4 text-gray-900 dark:text-white">
      {% for recipe in recipes %}
        <li>
          <a href="{% url 'recipe:view_recipe' recipe.id %}" class="text-blue-500 hover:underline">
            {{ recipe.name }}
          </a>
        </li>
      {% endfor %}
    </ul>
    <a href="{% url 'recipe:create_recipe' recipe_book.id %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      Create Recipe
    </a>
    <a href="{% url 'recipe:share_recipe_book_link' recipe_book.id %}" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
      Share Recipe Book
    </a>
  </div>
</section>
{% endblock %}
